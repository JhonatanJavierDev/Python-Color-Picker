<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Selector de Colores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-top: 0;
    }

    .color-box {
      display: inline-block;
      margin: 10px;
      width: 60px;
      height: 60px;
      border-radius: 5px;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    input[type="color"] {
      height: 60px;
      width: 50px; /* Recomendable usar % en caso de que se quiera hacer responsive */
      border: none;
      border-radius: 5px;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      outline: none;
      cursor: pointer;
    }

    p {
      margin: 10px 0;
      text-align: center;
    }

    @media screen and (max-width: 768px) {
      .color-box,
      input[type="color"] {
        height: 40px;
        width: 40px;
      }

      input[type="color"] {
        margin-top: 10px;
      }
    }
  </style>
</head>

    <input type="color" id="color-picker" name="color-picker">
